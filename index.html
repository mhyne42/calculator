<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display" id="display">0</div>
        
        <button class="7" onclick="appendValue('7')">7</button>
        <button class="8" onclick="appendValue('8')">8</button>
        <button class="9" onclick="appendValue('9')">9</button>

        <button class="4" onclick="appendValue('4')">4</button>
        <button class="5" onclick="appendValue('5')">5</button>
        <button class="6" onclick="appendValue('6')">6</button>

        <button class="1" onclick="appendValue('1')">1</button>
        <button class="2" onclick="appendValue('2')">2</button>
        <button class="3" onclick="appendValue('3')">3</button>

        <button onclick="clearDisplay()">C</button>
        <button class="0" onclick="appendValue('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="operator" onclick="appendValue('+')">+</button>
        <button class="operator" onclick="appendValue('-')">-</button>
        <button class="operator" onclick="appendValue('/')">/</button>
        <button class="operator" onclick="appendValue('*')">x</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
